buildscript {
    ext.kotlin_version = '1.0.3'
    apply from: "$rootProject.projectDir/gradle/script/git-version.gradle"
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    group = 'com.bhatworks'
    version = readVersionName()
}
